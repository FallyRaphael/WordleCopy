<!DOCTYPE html>
<html lang="en">
    <!-- Woerdle lol; Copy of the famous wordle game on https://www.nytimes.com/games/wordle/index.html -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Woerdle</title>
</head>

<header>
    <h1>Woerdle</h1>
</header>

<body>
    <section>
            <div class="wordle-container">
                <div class="board">
                </div>
            </div>
    </section>
    <section>
        <div class="lose-screen">
            <div class="lose-board">
                <h2>YOU LOSE!</h2>
                <p>The Word was</p>
                <h3 id="word"></h3>
                <button class="buttons">Play Again</button>
            </div>
        </div>

        <div class="win-screen">
            <div class="win-board">
                <h2>YOU WIN!</h2>
                <button class="buttons">Play Again</button>
            </div>
        </div>
    <script>
        const borad = document.querySelector('.board');
        for (i = 0; i < 30; i++) {
            const inputField = document.createElement('div');
            inputField.classList.add('input-field');
            borad.appendChild(inputField);
        }
    </script>
<script src="script.js"></script>
</body>
</html>
